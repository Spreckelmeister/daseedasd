<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sch√ºlerbericht Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Sch√ºlerbericht erstellen</h1>
        <form id="berichtForm" method="POST" action=https://app.langdock.com/api/hooks/workflows/3d735329-2dc6-4898-b487-14185eb6cae4>
    <!-- Ihre Formularfelder -->
</form>

        <form id="berichtForm">
            <div class="form-group">
                <label for="kollege_name">Ihr Name *</label>
                <input type="text" id="kollege_name" required>
            </div>
            
            <div class="form-group">
                <label for="schueler_name">Name des Sch√ºlers *</label>
                <input type="text" id="schueler_name" required>
            </div>
            
            <div class="form-group">
                <label for="klasse">Klasse *</label>
                <input type="text" id="klasse" required>
            </div>
            
            <div class="form-group">
                <label for="schule">Schule *</label>
                <input type="text" id="schule" required>
            </div>
            
            <div class="form-group">
                <label for="datum">Datum/Zeitraum *</label>
                <input type="date" id="datum" required>
            </div>
            
            <div class="form-group">
                <label for="stichpunkte">Beobachtungen (Stichpunkte) *</label>
                <textarea id="stichpunkte" required placeholder="Geben Sie hier Ihre Beobachtungen in Stichpunkten ein..."></textarea>
            </div>
            
            <button type="submit">Bericht generieren</button>
        </form>
        
        <div class="loading" id="loading">
            <p>‚è≥ Bericht wird erstellt...</p>
        </div>
    </div>
    
    <script>
        // WICHTIG: Ersetze diese URL mit deiner Webhook-URL aus dem Workflow
        const WEBHOOK_URL = https://spreckelmeister.github.io/daseedasd/;
        
        document.getElementById('berichtForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                kollege_name: document.getElementById('kollege_name').value,
                schueler_name: document.getElementById('schueler_name').value,
                klasse: document.getElementById('klasse').value,
                schule: document.getElementById('schule').value,
                datum: document.getElementById('datum').value,
                stichpunkte: document.getElementById('stichpunkte').value
            };
            
            // Formular ausblenden, Loading anzeigen
            document.getElementById('berichtForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const html = await response.text();
                document.body.innerHTML = html;
            } catch (error) {
                alert('‚ùå Fehler beim Erstellen des Berichts: ' + error.message);
                document.getElementById('berichtForm').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
